<div class="w-100 text-dark">
  <div class="row d-flex align-items-center">
    <div class="col-xl-5 col-lg-5 col-md-45col-sm-12 col-12">
      <div class="d-flex align-items-center pr-4">
        <mat-checkbox class="pr-4" color="primary"></mat-checkbox>
        <fa-icon [icon]="faTh" size="2x" class="text-grey"></fa-icon>
        <div class="pl-3 desc">
          <div class="h6 m-0"><a class="text-dark a" (click)="goToAlbum()">{{album.name}}</a></div>
          <div class="text-muted desc" style="font-size: 8pt;">{{album.createdBy}}</div>
        </div>
      </div>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
      <div class="desc pr-4">
        <div class="h6 m-0 font-weight-normal" style="font-size: 10pt;">{{moment(album.modifiedDate).format("H:mm A MMM DD, YYYY")}}</div>
        <div class="text-muted font-italic" style="font-size: 10pt;">By {{album.modifiedBy}}</div>
      </div>
    </div>

    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12">
      <div class="desc">
        <div class="h6 m-0 font-weight-normal">{{album.size ? album.size + ' GB': '0 GB'}}</div>
      </div>
    </div>

    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
      <div class="h-100 w-100 d-flex justify-content-end align-items-center">

          <button mat-icon-button [matMenuTriggerFor]="options" aria-label="Album Options" >
            <mat-icon>more_vert</mat-icon>

      </div>
      <mat-menu #options>
        <menu mat-menu-item (click)="onShowAlbumInfo()">Info</menu>
