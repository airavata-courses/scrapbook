<div class="w-100 text-dark">
  <div class="row d-flex align-items-center">
    <div class="col-xl-5 col-lg-5 col-md-45col-sm-12 col-12">
      <div class="d-flex align-items-center pr-4 pl-3">
        <!-- <mat-checkbox class="pr-4" color="primary"></mat-checkbox> -->
        <fa-icon [icon]="faTh" size="2x" class="text-grey"></fa-icon>
        <div class="pl-3 desc">
          <div class="h6 m-0"><a class="text-dark a" (click)="goToAlbum()">{{album.name}}</a></div>
          <div class="text-muted desc" style="font-size: 8pt;">{{album.description}}</div>
        </div>
      </div>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
      <div class="desc pr-4">
        <div class="h6 m-0 font-weight-normal" style="font-size: 10pt;">{{moment(album.modifiedDate).format("H:mm A MMM DD, YYYY")}}</div>
        <div class="text-muted font-italic" style="font-size: 10pt;">By {{album.modifiedBy.name}}</div>
      </div>
    </div>

    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12">
      <div class="desc">
        <div class="h6 m-0 font-weight-normal" style="font-size: 12pt;">{{formatBytes(album.size, 0)}}</div>
      </div>
    </div>

    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
      <div class="h-100 w-100 d-flex justify-content-between align-items-center">
        <div *ngIf="album.collaborators.length > 0; else spacer">
          <img *ngFor="let user of getMinCollaborators()" [src]="user.photo" #matToolTip [matTooltip]="user.name"
            style="height: 40px; width: 40px; border-radius: 50%; border: 2px solid #ececec" />
          
          <span class="text-muted px-2" *ngIf="album.collaborators.length > 2"> + {{album.collaborators.length - 2}}</span>
        </div>
        <ng-template #spacer>
          <div></div>
        </ng-template>
        <div>
          <!-- <button mat-icon-button class="mr-3" [matMenuTriggerFor]="accessReq" aria-label="Request Access" >
            <mat-icon>lock</mat-icon>
          </button> -->
          <button mat-icon-button [matMenuTriggerFor]="options" aria-label="Album Options" >
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </div>
      <mat-menu #options>
        <menu mat-menu-item (click)="onShowAlbumInfo()">Info</menu>
        <menu mat-menu-item (click)="goToAlbum()">Open</menu>
        <menu mat-menu-item>Star</menu>
        <mat-divider></mat-divider>
        <menu mat-menu-item (click)="downloadAlbum()">Download</menu>
      </mat-menu>
      <mat-menu #accessReq>
        <menu mat-menu-item (click)="onShowAlbumInfo()">Request Access</menu>
      </mat-menu>

      <div>
      </div>
    </div>
    <hr>

  </div>
