<div class="card p-0">
  <div class="card-header h6 d-flex w-100 justify-content-between align-items-center p-0 bg-dark text-light px-3 pr-2 py-1">
    <div>Uploading Images ({{pendingUploads.length}})</div>
    <div>
      <button mat-icon-button (click)="onClose()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
  <div class="card-body" style="max-height: 200px; overflow: auto;">
    <div *ngFor="let upload of pendingUploads" class="py-2">
     <div class="d-flex justify-content-between align-items-center">
      <div>
        {{upload.name}}
      </div>
      <div>
        <div *ngIf="upload.status === 1"><mat-spinner [diameter]="24"></mat-spinner></div>
        <div *ngIf="upload.status === 2">
          <mat-icon class="text-success">done</mat-icon>
        </div>
        <div *ngIf="upload.status === 3">
          <mat-icon class="text-danger">clear</mat-icon>
        </div>
      </div>
     </div>
    </div>
  </div>
</div>
