<div class="card text-dark px-1">
  <div class="card-header h5 d-flex w-100 justify-content-between align-items-center p-0">
    <div>Settings</div>
    <div>
      <button mat-icon-button (click)="onClose()">
        <fa-icon [icon]="faTimes" class="h5 m-0 text-dark"></fa-icon>
      </button>
    </div>
  </div>

  <div class="card-body px-0">
    <label>Name</label>
    <input placeholder="Name" class="form-control bg-light px-3 w-100 border-0" [(ngModel)]="data.name">

    <label class="mt-4">Description</label>
    <textarea placeholder="Description" class="form-control bg-light px-3 w-100 border-0 py-3" rows="3" [(ngModel)]="data.description"></textarea>
  </div>

  <div class="card-footer d-flex justify-content-between align-items-center px-0">
    <button class="btn btn-outline-danger" (click)="onDelete()" *ngIf="userid === data.createdBy._id">Delete</button>
    <button class="btn btn-success" (click)="onUpdate()">Update</button>
  </div>
</div>
