<div class="card text-dark px-1">
  <div class="card-header h5 d-flex w-100 justify-content-between align-items-center p-0">
    <div>Settings</div>
    <div>
      <button mat-icon-button (click)="onClose()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>

  <div class="card-body px-0">
    <div class="d-flex align-items-center">
      <span class="font-weight-bold pr-2">Public </span>
      <mat-slide-toggle class="font-weight-bold">Private</mat-slide-toggle>
    </div>

    <label class="mt-4">Name</label>
    <input placeholder="Name" class="form-control btn-light px-3 w-100" [(ngModel)]="data.name">

    <label class="mt-4">Description</label>
    <textarea placeholder="Description" class="form-control btn-light px-3 w-100 " rows="3" [(ngModel)]="data.description"></textarea>

    
  </div>

  <div class="card-footer d-flex justify-content-between align-items-center px-0">
    <button class="btn btn-outline-danger" (click)="onDelete()">Delete</button>
    <button class="btn btn-success" (click)="onUpdate()">Update</button>
  </div>
</div>
