<div class="w-100 text-dark">

  <div class="row d-flex align-items-center">
    <div class="col-xl-5 col-lg-5 col-md-45col-sm-12 col-12">
      <div class="d-flex align-items-center pr-4">
        <mat-checkbox class="pr-4" color="primary" (change)="onImageSelect($event)" [checked]="currentImage.isSelected"></mat-checkbox>
        <fa-icon [icon]="faFileImage" size="2x" class="text-grey"></fa-icon>
        <div class="pl-3 desc">
          <div class="h6 m-0"><a class="text-dark a" (click)="onShowImage(currentImage)">{{currentImage.name}}</a></div>
        </div>
      </div>
    </div>

    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
      <div class="desc pr-4">
        <!-- <div class="h6 m-0 font-weight-normal" style="font-size: 10pt;">{{moment(image.modifiedDate).format("H:mm A MMM DD, YYYY")}}</div> -->
        <div class="text-muted font-italic" style="font-size: 10pt;">{{currentImage.createdBy.name}}</div>
      </div>
    </div>

    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12">
      <div class="desc">
        <div class="h6 m-0 font-weight-normal">{{formatBytes(currentImage.size, 0)}}</div>
      </div>
    </div>

    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
      <div class="h-100 w-100 d-flex justify-content-between align-items-center">
        <div>
          <div class="h6 m-0 font-weight-normal" style="font-size: 10pt;">{{moment(currentImage.modifiedDate).format("H:mm A MMM DD, YYYY")}}</div>
          <div class="text-muted desc font-italic" style="font-size: 10pt;">{{currentImage.modifiedBy.name}}</div>
        </div>

      </div>
      <mat-menu #options>
        <menu mat-menu-item (click)="onShowImageInfo()">Info</menu>

        <menu mat-menu-item>Star</menu>
