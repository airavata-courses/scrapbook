<div class="w-100 text-dark">
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="mode === 2">
      <div class="h6">Photo Meta Data</div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="h6">Time</div>
      <div>
        <label class="text-muted mt-2">Created Date</label>
        <mat-radio-group
          class="radio-group"
          [(ngModel)]="filters.startCreatedDate"
          >
          <mat-radio-button value='Any'>Any</mat-radio-button>
          <mat-radio-button [value]="creationDateRange.get('start').value + ' - ' + creationDateRange.get('end').value" (click)="createdDatePicker.open()">
            <mat-form-field appearance="none" floatLabel="never" class="text-dark">
              <mat-date-range-input [formGroup]="creationDateRange" [rangePicker]="createdDatePicker">
                <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="updateCreationDate()">
                <input matEndDate formControlName="end" placeholder="End date" (dateChange)="updateCreationDate()">
              </mat-date-range-input>
              <mat-date-range-picker #createdDatePicker></mat-date-range-picker>
            </mat-form-field>
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <label class="text-muted mt-2">Last Edit Date</label>
        <mat-radio-group
          class="radio-group"
          [(ngModel)]="filters.startModifiedDate"
          >
          <mat-radio-button value='Any'>Any</mat-radio-button>
          <mat-radio-button [value]="lastEditDateRange.get('start').value + ' - ' + lastEditDateRange.get('end').value" (click)="lastEditDatePicker.open()">
            <mat-form-field appearance="none" floatLabel="never" class="text-dark">
              <mat-date-range-input [formGroup]="lastEditDateRange" [rangePicker]="lastEditDatePicker">
                <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="updateLastEditDate()">
                <input matEndDate formControlName="end" placeholder="End date" (dateChange)="updateLastEditDate()">
              </mat-date-range-input>
              <mat-date-range-picker #lastEditDatePicker></mat-date-range-picker>
            </mat-form-field>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>

  <div class="w-100 text-right mt-5">
    <button class="btn btn-primary btn-sm" (click)="onApplyFilters()">Apply</button>
  </div>
</div>
