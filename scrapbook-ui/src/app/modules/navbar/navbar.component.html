<div class="bg-white w-100 position-fixed navbar px-0">
  <div class="px-5 d-flex justify-content-between align-items-center w-100">
    <div style="width: 250px;">
      <a class="text-dark font-weight-bolder h4 text-decoration-none pr-5" href="/home">
        <img src="assets/logo.svg" class="w-75"/>
      </a>
    </div>
    <div class="d-flex align-items-center w-100 justify-content-between">
      <app-search class="d-inline-block pr-5"></app-search>

      <div>
        <div class="d-inline-block pr-4">
          <button class="btn btn-primary font-weight-normal" (click)="onUploadModalOpen()">
            Upload

        </div>

        <div class="d-inline-block pr-4">
          <button mat-icon-button (click)="onOpenHistory()">
            <fa-icon [icon]="faHistory" class="h5 m-0 text-dark"></fa-icon>
          </button>
        </div>

          </button>
        </div>
  
        <div class="d-inline-block pr-4">
          <button mat-icon-button>
            <mat-icon class="text-dark" style="transform: scale(1.1);">notifications</mat-icon>
          </button>
        </div> -->
  
        <div class="d-inline-block">
          <button mat-icon-button (click)="openProfile()">
            <img style="width: 45px; height: 45px; border-radius: 50%; border: 1px solid #ccc" [src]="img">
          </button>
        </div>
        
      </div>
    </div>

  </div>
</div>
