<div class="w-100">

    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">Last Edit</div>
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12">Size</div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">Collaborators</div>

    </div>
  </div>
