<div class="w-100 h-100 text-dark pt-3">
    <div class="mb-4 d-flex align-items-cente justify-content-between w-100" *ngIf="album">
      <div class="d-flex align-items-center">
        <div class="h5 m-0 font-weight-bold text-dark">
          {{album.name}}
        </div>
    
        <button mat-icon-button class="ml-2" (click)="onInfo()">
          <fa-icon [icon]='faInfoCircle' class="text-dark h6 m-0"></fa-icon>
          <!-- <mat-icon class="text-dark h6 m-0">info</mat-icon> -->
        </button>
        <button mat-icon-button class="ml-1" (click)="onCollab()">
          <fa-icon [icon]='faShareAlt' class="text-dark h6 m-0"></fa-icon>
          <!-- <mat-icon class="text-dark h5 m-0">share</mat-icon> -->
        </button>
        <button mat-icon-button class="ml-1" (click)="onSettings()">
          <fa-icon [icon]='faCog' class="text-dark h6 m-0"></fa-icon>
          <!-- <mat-icon class="text-dark h5 m-0">settings</mat-icon> -->
        </button>
        
      </div>
      <div *ngIf="(selectedImages$ | async).length > 0" class="d-flex align-items-center text-dark">
        <button mat-icon-button class="mr-2" (click)="onRemoveAllSelections()">
          <fa-icon [icon]='faTimes' class="text-dark h5 m-0"></fa-icon>
          <!-- <mat-icon class="text-dark h5 m-0">settings</mat-icon> -->
        </button>
        <div class="h6 m-0">
          ({{(selectedImages$ | async).length}} selected)
        </div>
        <div>
          <button mat-icon-button class="ml-2" (click)="onMultipleImageDownload()">
            <fa-icon [icon]='faDownload' class="text-dark h6 m-0"></fa-icon>
            <!-- <mat-icon class="text-dark h5 m-0">settings</mat-icon> -->
          </button>
          <button mat-icon-button class="ml-2" (click)="onMultipleImageDelete()">
            <fa-icon [icon]='faTrash' class="text-dark h6 m-0"></fa-icon>
            <!-- <mat-icon class="text-dark h5 m-0">settings</mat-icon> -->
          </button>
        </div>
      </div>
    
  </div>
  <div class="w-100 d-flex align-items-center text-muted">
    <div class="col-xl-5 col-lg-5 col-md-45col-sm-12 col-12">Name</div>
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">Owner</div>
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12">Size</div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">Last Modified</div>
  </div>
  <hr>




  <div *ngIf="!(albumLoading$ | async) else loading">
    <div *ngIf="album && album.images && album.images.length > 0">
      <div *ngFor="let image of album.images; let i = index">
        <div class="py-3" style="border-bottom: 1px solid #ececec;">
          <app-image-list-item (showImageInfo)="showImageInfo($event)" [image]="image" (showImage)="showImage($event)"
            (editImage)="editImage($event)" (deleteImage)="deleteImage($event)" (starImage)="starImage($event)" [selected]="(selectedImages$ | async)"
            (selectImage)="onImageSelect($event)">
          </app-image-list-item>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="d-flex justify-content-center align-items-center w-100 h-100 mt-5 flex-column">
      <div>
        <mat-spinner [diameter]="30"></mat-spinner>
      </div>
      <br>
      <div>Fetching images...</div>
    </div>
  </ng-template>
</div>
