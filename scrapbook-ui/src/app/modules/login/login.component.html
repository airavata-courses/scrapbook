<div class="card px-2 py-1 w-100">
  <mat-tab-group (selectedTabChange)="reset()" #tabs mat-stretch-tabs>
    <mat-tab label="Sign In">
      <div *ngIf="error.length" class="text-center mt-4">
        <span class="text-danger">{{error}}</span>
      </div>
      <div [class.mt-3]="error.length" [class.mt-5]="!error.length">
        <label>Email</label>
        <input class="form-control border-0 bg-light w-75 mr-3 py-2 w-100" placeholder="paul@scrapbook.com"
          type="email" [(ngModel)]="email">
      </div>
      <div class="mt-4">
        <label>Password</label>
        <input class="form-control border-0 bg-light w-75 mr-3 py-2 w-100" placeholder="shhhh.." type="password" [(ngModel)]="password">
      </div>

      <div class="text-center">
        <button class="btn btn-primary mt-4" (click)="onCustomLogin()">Sign In</button>
      </div>

      <div class="hr-sect mt-4">OR</div>

      <div class="text-center mt-4">
        <button class="btn btn-md btn-outline-secondary text-dark" (click)="onGoogleLogin()">
          <span class="btn-label">
            <mat-icon svgIcon="google" class="pr-2"></mat-icon>
          </span>Google
        </button>
      </div>
    </mat-tab>
    <mat-tab label="Sign Up">
      <div *ngIf="error.length" class="text-center mt-4">
        <span class="text-danger">Error: {{error}}</span>
      </div>
      <div [class.mt-3]="error.length" [class.mt-5]="!error.length">
        <label>Email</label>
        <input class="form-control border-0 bg-light w-75 mr-3 py-2 w-100" placeholder="paul@scrapbook.com" type="email"
          required [(ngModel)]="email">
      </div>
      <div class="mt-4">
        <label>Name</label>
        <input class="form-control border-0 bg-light w-75 mr-3 py-2 w-100" placeholder="H Paul" [(ngModel)]="name">
      </div>
      <div class="mt-4">
        <label>Password</label>
        <input class="form-control border-0 bg-light w-75 mr-3 py-2 w-100" placeholder="shhhh.." type="password"
          required [(ngModel)]="password">
      </div>

      <div class="text-center">
        <button class="btn btn-primary mt-4" (click)="onSignUp()">Sign Up</button>
      </div>


    </mat-tab>
  </mat-tab-group>
</div>
