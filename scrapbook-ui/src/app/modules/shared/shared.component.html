<div class="w-100 h-100 px-5">
  <div *ngIf="this.router.url === '/shared'; else nav">
    
    <p class="h4 text-dark m-0 font-weight-bold" [ngClass]="{'text-secondary': selectedAlbum ? true : false}">Shared Albums</p>
  </div>
  <ng-template #nav>
    <div class="d-flex align-items-center w-100" [ngClass]="{'text-secondary': selectedAlbum ? true : false}">
      <p class="h4 text-dark m-0 font-weight-bold"><a (click)="router.navigate(['/home'])" class="link cursor a" [ngClass]="{'text-secondary': selectedAlbum ? true : false}">All
        Albums</a> </p>
      </div>
  </ng-template>

  <router-outlet></router-outlet>
</div>
