
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: http-zookeeper-deployment-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper-1
  template:
    metadata:
      labels:
        app: zookeeper-1
    spec:
      containers:
        - name: http-zoo1
          image: digitalwonderland/zookeeper
          ports:
            - containerPort: 2181
          env:
            - name: ZOOKEEPER_ID
              value: "1"
            - name: ZOOKEEPER_SERVER_1
              value: zoo1
---
apiVersion: v1
kind: Service
metadata:
  name: http-zoo1
  labels:
    app: zookeeper-1
spec:
  ports:
    - name: http-client
      port: 2181
      protocol: TCP
    - name: http-follower
      port: 2888
      protocol: TCP
    - name: http-leader
      port: 3888
      protocol: TCP
  selector:
    app: zookeeper-1
