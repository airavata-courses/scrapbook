version: "3"
services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
        - scrapbook_network
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27018:27017"
    networks:
      - scrapbook_network
  
  zookeeper:
    image: wurstmeister/zookeeper
    networks:
      - scrapbook_network
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: wurstmeister/kafka
    hostname: kafka
    ports:
      - "9092:9092"
    depends_on: 
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: "INTERNAL://kafka:9090,\
        EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:9090,\
        EXTERNAL://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,\
        EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CREATE_TOPICS: "image:1:1"
    networks:
      - scrapbook_network

  gateway:
    depends_on: 
      - auth
    container_name: gateway
    image: gateway
    restart: unless-stopped
    build: .
    ports:
      - "8081:8081"
    environment:
      PORT: "8081"
      DEBUG: "True"
      HOST: "0.0.0.0"
      AUTH_SERVICE: "http://auth:5000"
      USER_SERVICE: "http://user:3000"
      SESSION_SERVICE: "http://session:3500"
      IMAGE_SERVICE: "http://img:8080"
      G_DRIVE_SERVICE: "http://gdrive:9090"
      MDE_SERVICE: "http://mde:12000"
    networks:
      - scrapbook_network
  auth:
    container_name: auth
    image: auth
    restart: unless-stopped
    build: .
    ports:
      - "5000:5000"
    environment:
      DEBUG: "True"
      PORT: "5000"
      CLIENT_ID: "6383607950-8vfdgb52qqgfrkin3sonc424qamc5mkc.apps.googleusercontent.com"
      CLIENT_SECRET: "3VBr2hLv2ZJ6-jbNHYcXSM0i"
      HOST: "0.0.0.0"
    networks:
        - scrapbook_network

  user:
    container_name: user
    image: user
    restart: unless-stopped
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://mongo:27017/scrapbookUserService"
    networks:
      - scrapbook_network

  session:
    container_name: session
    image: session
    restart: unless-stopped
    build: .
    ports:
      - "3500:3500"
    links:
      - redis
    environment:
      REDIS_PORT: "6379"
      REDIS_HOST: "redis"
    depends_on:
      - redis
    networks:
      - scrapbook_network

  scrapbook-ui:
    container_name: scrapbook-ui
    image: scrapbook-ui
    restart: unless-stopped
    ports:
      - "4200:4200"
    networks:
      - scrapbook_network

  img:
    container_name: img
    image: img
    restart: unless-stopped
    build: .
    links:
      - mongo
    depends_on: 
      - mongo
    networks: 
      - scrapbook_network
  gdrive:
    container_name: gdrive
    image: gdrive
    restart: unless-stopped
    build: .
    links:
      - kafka
    depends_on:
      - kafka
    networks:
      - scrapbook_network

  mde:
    container_name: mde
    image: mde
    restart: unless-stopped
    build: .
    environment: 
      MONGO_URI: "mongodb://mongo:27017/scrapbookMetadataService"
      KAFKA_URI: "kafka:9092"
      PORT: "12000"
      DEBUG: "True"
      KAFKA_TOPIC: "image"
      HOST: "0.0.0.0"
    links:
      - kafka
    depends_on: 
      - mongo
      - kafka
    networks:
      - scrapbook_network
    
networks: 
  scrapbook_network:
    driver: bridge