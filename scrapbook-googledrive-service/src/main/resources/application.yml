spring:
  application:
    name: GoogleDriveService
  servlet:
    multipart:
      max-file-size: 3GB
      max-request-size: 3GB

  kafka:
    #    consumer:
    #      bootstrap-servers: localhost:9092
    #      group-id: group_id
    #      auto-offset-reset: earliest
    #      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    #      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      bootstrap-servers: kafka:9092
      key-serializer: com.iu.scrapbook.serializer.MessageSerializer
      value-serializer: com.iu.scrapbook.serializer.MessageSerializer

google:
  service:
    account:
      key: classpath:keys/scrapbook.json

server:
  port: 9091