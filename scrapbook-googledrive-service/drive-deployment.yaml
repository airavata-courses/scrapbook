apiVersion: apps/v1
kind: Deployment
metadata:
  name: drive-service
spec:
  selector:
    matchLabels:
      app: drive-service
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: drive-service
    spec:
      containers:
        - name: drive-service
          image: hrishikeshpaul/scrapbook-gdrive-service
          ports:
            - containerPort: 9090