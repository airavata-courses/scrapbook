apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gateway-deployment
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sb-gateway
  template:
    metadata:
      labels:
        app: sb-gateway
    spec:
      containers:
      - image: hrishikeshpaul/scrapbook-gateway-service
        name: sb-gateway
        ports:
        - containerPort: 8081
        env:
          - name: DEBUG
            value: "False"
          - name: PORT
            value: "8081"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sb-gateway-service
  name: sb-gateway-service
spec:
  type: LoadBalancer
  selector: 
    app: sb-gateway
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 30001