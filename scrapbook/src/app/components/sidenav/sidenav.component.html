<div class="bg-light h-100 min-width pl-5 pt-5 side-nav pr-5">
  <div *ngFor="let menu of sidenavMenu; let i = index;">
    <div class="my-3 px-3 py-2 opt d-flex align-items-center justify-content-start" [ngClass]="{'bg-primary': selectedMenu === menu.name, 'text-light': selectedMenu === menu.name, 'text-dark': selectedMenu !== menu.name}" (click)="onMenuChange(menu.name)">
      <fa-icon [icon]="menu.icon" class="h4 m-0"></fa-icon>
        <div class="pl-3">{{menu.name}}</div>
    </div>
  </div>
</div>
